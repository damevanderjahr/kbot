name: KBOT-CICD
on: 
  push:
    branches: develop
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run test
        run: make test

      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USERNAME }}
          password: ${{ secrets.REPO_TOKEN }}
      
      - name: Build & Push
        env:
          APP: "kbot"
          REGISTRY: ${{ secrets.REPO_REGISTRY }}
        run: make image push
